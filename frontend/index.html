<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Markdown</title>
    <script>
      tailwind.config = {
        darkMode: 'class', // This tells Tailwind to look for a "dark" class on a parent element
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .prose {
            max-width: none;
        }
        .prose h1 {
            font-size: 2em;
            font-weight: bold;
            margin: 1em 0 0.5em 0;
        }
        .prose h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 1em 0 0.5em 0;
        }
        .prose h3 {
            font-size: 1.25em;
            font-weight: bold;
            margin: 1em 0 0.5em 0;
        }
        .prose p {
            margin: 1em 0;
        }
        .prose ul, .prose ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        .prose li {
            margin: 0.25em 0;
        }
        .prose code {
            background-color: #f3f4f6;
            padding: 0.125em 0.25em;
            border-radius: 0.25rem;
            font-family: monospace;
        }
        .prose pre {
            background-color: #f3f4f6;
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1em 0;
        }
        .prose blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1em;
            margin: 1em 0;
            color: #6b7280;
        }
        .dark .prose h1,
        .dark .prose h2,
        .dark .prose h3 {
            color: #d1d5db; /* A light gray for headings */
        }
        .dark .prose p {
            color: #9ca3af; /* A slightly darker gray for paragraphs */
        }
        .dark .prose code {
            background-color: #374151; /* dark gray */
            color: #e5e7eb;
        }
        .dark .prose pre {
            background-color: #1f2937;
        }
        .dark .prose blockquote {
            border-left-color: #4b5563;
            color: #9ca3af;
        }        
        menu,
        ol,
        ul {
            all: revert !important;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
